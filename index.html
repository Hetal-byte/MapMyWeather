<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MapMyWeather PRO</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <h1>📍 Welcome to MapMyWeather</h1>

  <div class="search-container">
    <input type="text" id="search-box" placeholder="Search for a city..." />
    <button onclick="handleSearch()">🔍 Search</button>
  </div>

  <div id="location-box">🌐 Detecting your location...</div>
  <div id="weather-box">
    <span id="weather-icon"></span>
    <span id="weather-info">🌦️ Checking weather...</span>
  </div>

  <div id="forecast-slider"></div>
  <div id="map"></div>

  <!-- FAB Button -->
  <button id="fab" onclick="resetToCurrentLocation()">📍</button>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
